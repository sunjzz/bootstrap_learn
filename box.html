<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="checkbox">
            <label>
                <input type="checkbox" value="">
                Option One
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" value="" disabled>
                Option Two
            </label>

        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="Option1" checked>
                Option one
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="Option2">
                Option Two
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="Option6" disabled>
                Option three
            </label>
        </div>
    </div>
    <div class="container">
        <div class="checkbox-inline">
            <label>
                <input type="checkbox" value="">
                Option One
            </label>
        </div>
        <div class="checkbox-inline disabled">
            <label>
                <input type="checkbox" value="" disabled>
                Option Two
            </label>

        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios4" value="Option4" checked>
                Option one
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios5" value="Option5">
                Option Two
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios6" value="Option3" disabled>
                Option three
            </label>
        </div>
    </div>
    <div class="container">
        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <select multiple class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button type="button" class="btn btn-primary btn-lg active">Primary button</button>
        <button type="button" class="btn btn-default btn-lg active">Button</button>
        <a href="#" class="btn btn-primary btn-lg active" role="button">Primary link</a>
        <a href="#" class="btn btn-default btn-lg active" role="button">Link</a>
    </div>

</body>
</html>
